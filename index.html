<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div id="inner">
            <img src="images/avatar-jessica.jpeg" alt="profilePic">
            <p id="name"><b>Jessica Randall</b></p>
            <p id="location">
                <b>London, United Kingdom</b>
            </p>
            <h5 style="text-align: center;">"Front-end developer and avid reader."</h5>
            <div id="totalbox">
                <div class="box">GitHub</div>
                <div class="box">Frontend Mentor</div>
                <div class="box" >Linkedin</div>
                <div class="box">Twitter</div>
                <div class="box">Instagram</div>
            </div>
        </div>
    </div>
</body>
</html>
